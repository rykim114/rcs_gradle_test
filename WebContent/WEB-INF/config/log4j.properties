log4j.logger.com.activeintra = DEBUG, stdout, aireport
#log4j.rootLogger = DEBUG, stdout, aireport

log4j.additivity.com.activeintra= DEBUG
log4j.appender.aireport = org.apache.log4j.DailyRollingFileAppender
