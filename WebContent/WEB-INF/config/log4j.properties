log4j.appender.aireport.DatePattern='.'yyyy-MM-dd
log4j.appender.aireport.layout = org.apache.log4j.PatternLayout
log4j.appender.aireport.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%5p :: %l] %m %n
